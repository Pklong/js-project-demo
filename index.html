<!DOCTYPE>
<html>
  <head>
    <title>JS Project Demo</title>
  </head>
  <body>
    <style>
     canvas {
       border: 10px solid red;
     }
    </style>
    <script>
     document.addEventListener("DOMContentLoaded", () => {
       const canvas = document.querySelector('canvas')
       const ctx = canvas.getContext('2d')

       const game = {
	 startX: Math.floor(Math.random() * canvas.clientWidth),
	 startY: Math.floor(Math.random() * canvas.clientHeight),
	 ctx,
	 draw: function() {

	   this.ctx.fillRect(this.startX, this.startY, 10, 10)
	 }
       }
       function step() {
	 game.draw()
	 requestAnimationFrame(step)
       }

       document.addEventListener("keydown", (e) => {
	 game.ctx.fillStyle = randColor()
	 switch (e.keyCode) {
	   case 38:
	     game.startY -= 2
	     break
	   case 37:
	     game.startX -= 2
	     break
	   case 40:
	     game.startY += 2
	     break
	   case 39:
	     game.startX += 2
	     break
	   default:
	     console.log('this is not the key you are looking for')
	 }
       })

       step()
     })

     function randColor() {
       return `rgb(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)})`
     }
    </script>
    <canvas height="400" width="400"></canvas>
  </body>
</html>
